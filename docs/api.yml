openapi: 3.0.3
info:
  title: Library API
  version: 1.0.0
  description: STD22001
servers:
  - url: https://library.com
paths:
  /books:
    get:
      summary: Get all books
      description: The returned books are ordered by updated datetime.
      operationId: getBooks
      parameters:
        - in: query
          name: bookName
          description: Filter return books by given name
          required: false
          schema:
            type: string
        #TODO3: add parameter to filter books by intervals of dates of the releaseDate
        - in: query
          name: releaseDateRange
          description: Filter books by release date range
          required: false
          schema:
            type: object
            properties:
              from: 
                type: string
                format: date
              to: 
                type: string
                format: date
         # Example: /books?releaseDateRange.from=2023-01-01&releaseDateRange.to=2023-12-31     
      responses:
        200:
          description: The list of filtered books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    put:
      summary: Create or update a list of books
      operationId: crupdateBooks
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Book'
      responses:
        200:
          description: The list of created or updated books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
  /authors:
    #TODO2: complete GET (can be filtered by name) - PUT - DELETE
    get:
      summary: Get all authors
      description: Get a list of all authors
      operationId: getAuthors
      parameters:
        - in: query
          name: authorName
          description: Filter authors by name
          required: false
          schema:
            type: string
      responses:
        200:
          description: List of authors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/author'         

    put:
      summary: Create or update authors 
      operationId: createAndUpdateTheAuthors
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/author'

      responses:
        200:
          description: list of created or updates authors 
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/author'        
    delete:
      summary: Delete authors
      operationId: deleteTheAuthors
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string

      responses:
        200: 
          description: List of the Authors is deleted
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/author'

components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: string
        bookName:
          type: string
        pageNumbers:
          type: integer
        topic:
          type: string
          enum:
            - ROMANCE
            - COMEDY
            - OTHER
        releaseDate:
          type: string
          format: date
          
    author:
          #TODO1: set it as a component with properties : id, name, sex (M or F)
          type: object
      properties:
        id: 
          type: string
        name:
          type: string
        sex:
          type: string
          enum:
            - Male
            - Female          

